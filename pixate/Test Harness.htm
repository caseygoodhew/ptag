<html>
	<head>
		<meta charset="UTF-8">
		<meta name="google" value="notranslate">
		<title>Pixate Actions Test Harness</title>
		<link href="styles.css" rel="stylesheet">
	</head>

	<body>
		<div id="target"></div>

		<script src="Pixate.js"></script>
		<script src="Pixate.Utils.js"></script>
		<script src="Pixate.Api.js"></script>
		<script src="Pixate.Api.Colors.js"></script>
		<script src="Pixate.Api.Enums.js"></script>
		<script src="Pixate.Api.Properties.js"></script>
		<script src="Pixate.Api.Types.js"></script>
		<script src="Pixate.Assert.js"></script>
		<script src="Pixate.Assets.js"></script>
		<script src="Pixate.Executor.Immediate.js"></script>
		<script src="Pixate.Executor.Logger.js"></script>
		<script src="Pixate.Loader.js"></script>

		<script src="Mock.js"></script>

		<script>
			Pixate.important('BEGIN');
		</script>
		
		<script src=".\tests\Pixate.ApiTest.js"></script>
		<script src=".\tests\Pixate.ApiTest.Assert.js"></script>

		<script src=".\tests\createLayer.js"></script>
		<script src=".\tests\getSelectedLayer.js"></script>
		<script src=".\tests\selectLayer.js"></script>
		<script src=".\tests\clearLayerSelection.js"></script>
		<script src=".\tests\getSelectedLayers.js"></script>
		<script src=".\tests\getLayerByName.js"></script>
		<script src=".\tests\getAllLayers.js"></script>
		<script src=".\tests\setLayerConfig.js"></script>
		
		<script>
			Pixate.ApiTest.runBundledTests();
		</script>

		<script src="Pixate Api Verification.js"></script>

		<!--script src="Nexus 5.js"></script-->

		<script>
			Pixate.Executor.Logger.output(document.getElementById('target'), true);
			setTimeout(function() { 
     			Pixate.important('END');
     			Pixate.Executor.Logger.output(document.getElementById('target'), true);
   			}, 1);
   		
		</script>
	</body>
</html>
